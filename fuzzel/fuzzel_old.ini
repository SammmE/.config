# ============================================================
#  Fuzzel configuration — Sam’s minimal, fast, GTK-matching setup
# ============================================================

include=/home/sam/.config/fuzzel/colors.ini

[main]
font=JetBrainsMono Nerd Font:size=11
lines=10
width=50
horizontal-pad=16
vertical-pad=10
inner-pad=8
line-height=20
anchor=center
terminal=ghostty
match-mode=fuzzy
icons-enabled=yes
prompt=>


# Optional transparency (uncomment if using swayfx or picom)
#opacity=0.95

# Position (center of screen)
layer=overlay
anchor=center

# Launch desktop applications (default)
mode=desktop

# Use .desktop files from these locations
appdirs=/usr/share/applications:~/.local/share/applications

# Hide some desktop entries if you want
# exclude=org.gnome.Calculator.desktop;org.gnome.Terminal.desktop

