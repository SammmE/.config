# ============================================================
# Fuzzel configuration — Modern Minimal Setup
# ============================================================

# Import external colors
include=/home/sam/.config/fuzzel/colors.ini

[main]
font=JetBrainsMono Nerd Font:size=12   # slightly larger for readability
lines=12                                # show enough matches without clutter
width=60                                # wider for long app names
line-height=22                           # spacing for modern look
horizontal-pad=16
vertical-pad=12
inner-pad=8
anchor=center
layer=overlay
terminal=foot                            # lightweight terminal fallback
match-mode=fuzzy
icons-enabled=yes
prompt=>                                 # minimal prompt
hide-before-typing=no
minimal-lines=no
auto-select=no
enable-mouse=yes
sort-result=yes
dpi-aware=auto
gamma-correct=no

# Optional transparency (requires picom or swayfx)
# opacity=0.95

# Use .desktop files from these locations
appdirs=/usr/share/applications:~/.local/share/applications

# Optional: exclude some apps
# exclude=org.gnome.Calculator.desktop;org.gnome.Terminal.desktop

# ============================================================
# Key Bindings — modern usability
# ============================================================

# Navigation
prev=Up Control+p
next=Down Control+n
prev-page=Page_Up
next-page=Page_Down
first=Control+Home
last=Control+End

# Editing
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-left-word=Control+Left Mod1+b
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-line-forward=Control+k
delete-line-backward=Control+u
delete-prev=BackSpace Control+h
delete-next=Delete

# Execution
execute=Return KP_Enter Control+y
execute-input=Shift+Return Shift+KP_Enter
execute-or-next=Tab

# Clipboard
clipboard-paste=Control+v XF86Paste
primary-paste=Shift+Insert Shift+KP_Insert

# Cancel
cancel=Control+g Control+c Control+bracketleft Escape

# ============================================================
# Border — minimal, soft styling
# ============================================================

[border]
width=1
radius=10
selection-radius=0

# ============================================================
# Dmenu mode
# ============================================================

[dmenu]
mode=text
exit-immediately-if-empty=no

# ============================================================
# Visual tweaks (optional)
# ============================================================

# Large icons/images: ratio 0.5 for quick preview
image-size-ratio=0.5

# Scalable image filters
scaling-filter=box

# Render settings
render-workers=0
match-workers=0

# Delay settings for performance
delayed-filter-ms=300
delayed-filter-limit=20000

